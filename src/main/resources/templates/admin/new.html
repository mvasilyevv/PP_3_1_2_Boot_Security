<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
  <body>
    <form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
      <label for="name">Введите имя:</label>
      <input type="text" th:field="*{username}" id="name" />
      <br>
      <br>
      <label for="password">Введите пароль:</label>
      <input type="text" th:field="*{password}" id="password" />
      <br>
      <br>
      <label for="ageOfBirth">Введите год рождения:</label>
      <input type="number" th:field="*{yearOfBirth}" id="ageOfBirth" />
      <br>
      <br>
      <label for="email">Введите email:</label>
      <input type="text" th:field="*{email}" id="email" />
      <br>
      <br>
      <input type="submit" value="Создать нового пользователя">
    </form>
    <hr>
    <a href="/admin/users">Вернуться на главный экран</a>
  </body>
</html>
