<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Admin</title>
</head>

<body>
  <header>
    <div id="navbar"></div>
  </header>

  <section>
    <div class="container-fluid">
      <div style="height: 100vh;" class="row">
        <div class="col-2 p-0">

          <div class="list-group mt-4" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="admin-panel-list" data-bs-toggle="list"
              href="#admin-panel-link" role="tab" aria-controls="admin-panel">Admin</a>

            <a class="list-group-item list-group-item-action" id="user-info-list" data-bs-toggle="list"
              href="#user-info-link" role="tab" aria-controls="list-profile">User</a>
          </div>
        </div>

        <div class="col bg-light px-4">
          <div class="tab-content mt-4" id="nav-tabContent">

            <div class="tab-pane fade show active" id="admin-panel-link" role="tabpanel"
              aria-labelledby="admin-panel-list">
              <div id="admin-panel">
              </div>
            </div>

            <div class="tab-pane fade" id="user-info-link" role="tabpanel" aria-labelledby="user-info-list">
              <div id="user-info">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/admin.js"></script>
</body>

</html>
