<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div id="create-user-container">
        <div class="title-container p-3 bg-body-secondary">
            <h5 class="h5 m-0">Add new user</h5>
        </div>
        <div class="text-center p-4">
            <div class="row align-items-start">
                <div class="col"></div>
                <div class="col-4">
                    <form class="form" id="new-user-form">
                        <div class="mb-1">
                            <label for="new-user-firstName-input" class="form-label"><b>First name</b></label>
                            <input name="firstName" type="text" class="form-control" id="new-user-firstName-input">
                        </div>

                        <div class="mb-1">
                            <label for="new-user-lastName-input" class="form-label"><b>Last name</b></label>
                            <input name="lastName" type="text" class="form-control" id="new-user-lastName-input">
                        </div>

                        <div class="mb-1">
                            <label for="new-user-age-input" class="form-label"><b>Age</b></label>
                            <input name="age" type="number" class="form-control" id="new-user-age-input">
                        </div>

                        <div class="mb-1">
                            <label for="new-user-email-input" class="form-label"><b>Email</b></label>
                            <input name="email" type="email" class="form-control" id="new-user-email-input"
                                aria-describedby="emailHelp">
                        </div>

                        <div class="mb-1">
                            <label for="new-user-password-input" class="form-label"><b>Password</b></label>
                            <input name="password" type="password" class="form-control" id="new-user-password-input">
                        </div>

                        <div class="mb-2">
                            <label for="role-user-select" class="form-label"><b>Role</b></label>
                            <select name="roles" class="form-control" size="2" id="role-user-select" multiple>
                            </select>
                        </div>

                        <button type="submit" id="new-user-btn" class="btn btn-success">Add new user</button>
                    </form>

                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
