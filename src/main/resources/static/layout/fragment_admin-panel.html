<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div id="admin-panel-container">
        <div class="container tab-content p-0 m-0">
            <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="admin-panel-tab">
                <h1 class="h1">Admin panel</h1>
                <div class="mt-3">
                    <ul class="nav nav-tabs" id="admin-panel-navigation">

                        <li class="nav-item">
                            <button class="nav-link active" id="users-list-tab" data-bs-toggle="tab"
                                data-bs-target="#users-list-fragment" type="button" role="tab"
                                aria-controls="users-list-fragment" aria-selected="true">Users table</button>
                        </li>

                        <li class="nav-item">
                            <button class="nav-link" id="new-user-tab" data-bs-toggle="tab"
                                data-bs-target="#new-user-fragment" type="button" role="tab"
                                aria-controls="new-user-fragment" aria-selected="true">New user</button>
                        </li>

                    </ul>

                    <div class="container p-0 tab-content border">
                        <div class="tab-pane fade show active" id="users-list-fragment" role="tabpanel"
                            aria-labelledby="users-list-tab" tabindex="0">
                            <div id="users-list"></div>
                        </div>

                        <div class="tab-pane fade" id="new-user-fragment" role="tabpanel" aria-labelledby="new-user-tab"
                            tabindex="0">
                            <div id="create-user"></div>
                        </div>
                    </div>
                    <div id="edit-modal"></div>
                    <div id="delete-modal"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
